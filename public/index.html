<style>
  @import url(https://fonts.googleapis.com/css?family=Avenir:300,400);
  html {font-size: 18px;}
  body { 
    font-family: 'Avenir', sans-serif;
    line-height: 1.6;
    font-size: 1em;
    padding: 0 20px;
  }

  #wrapper {
    width: 410px;
    height: 350px;
    margin: 0 auto;
    
    position: absolute;
    top: 30%;
    left: 50%;
    margin-top: -175px;
    margin-left: -205px;
  }


  .content {
    width: 100%;
    margin: 0 auto;
    text-align: center;
  }

  h1 {
    font-weight: 300;
    font-size: 1.5em;
    color: #000;
  }

  p {
    line-height: 1em;
    font-weight: 300;
    color: #333;
  }

  a {
    color: #40bb1f;
    font-weight: 800;
    text-decoration: none;
  }

  /* 
  Server by @chrisburton
  */

  .grid {
    max-width: 175px;
    height: 200px;
    background: #222;
    margin: 0 auto;
    padding: 1em 0;
    border-radius: 3px;
  }


  .grid .server {
    display: block;
    max-width: 68%;
    height: 20px;
    background: rgba(255,255,255,.15);
    box-shadow: 0 0 0 1px black inset;
    margin: 10px 0 20px 30px;
  }

  .grid .server:before {
    content: "";
    position: relative;
    top: 7px;
    left: -18px;
    display: block;
    width: 6px;
    height: 6px;
    background: green;
    border: 1px solid black;
    border-radius: 6px;
    margin-top: 7px;
  }

  /* Animation */

  @-webkit-keyframes pulse {
    0% {background: rgba(255,255,255,.15);}
    100% {background: #ae1508;}
  }

  .grid .server:nth-child(3):before {
    background: rgba(255,255,255,.15);
    -webkit-animation: pulse .5s infinite alternate;
  }

  @-webkit-keyframes pulse_three {
    0% {background: rgba(255,255,255,.15);}
    100% {background: #d2710a;}
  }

  .grid .server:nth-child(5):before {
    background: rgba(255,255,255,.15);
    -webkit-animation: pulse_three .7s infinite alternate;
  }

  @-webkit-keyframes pulse_two {
    0% {background: rgba(255,255,255,.15);}
    100% {background: #9da506;}
  }
  .grid .server:nth-child(1):before {
    background: rgba(255,255,255,.15);
    -webkit-animation: pulse_two .1s infinite alternate;
  }
  .grid .server:nth-child(2):before {
    background: rgba(255,255,255,.15);
    -webkit-animation: pulse_two .175s infinite alternate;
  }
  .grid .server:nth-child(4):before {
    background: rgba(255,255,255,.15);
    -webkit-animation: pulse_two .1s infinite alternate;
  }


  @media only screen 
    and (min-device-width: 320px) 
    and (max-device-width: 480px)
    and (-webkit-min-device-pixel-ratio: 2) {
      html {font-size: 12px;}
  }
  @media only screen 
    and (min-device-width: 320px) 
    and (max-device-width: 568px)
    and (-webkit-min-device-pixel-ratio: 2) {
      html {font-size: 14px;}
      #wrapper {
        width: 90%;
        top: 10%;
        margin-top: 0px;
        padding: 10%;
      }
  }

</style>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NightHack APIs</title>

    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
    <div id="wrapper">
    <center>
      <image src="https://nighthack.in/assets/nht_logo.png" height="60px" width="auto"/>
      <h1>NightHack API Gateway</h1>
    </center>
    <div class="grid">
      <span class="server"></span>
      <span class="server"></span>
      <span class="server"></span>
      <span class="server"></span>
      <span class="server"></span>
    </div>

    <div class="content">
      <h1>You have arrived at the API Gateway for NightHack Labs</h1>
      <p> Go back to <a href="https://nighthack.in">NightHack Labs</a> site if you are unsure how you got here</p>
      <p> View <a href="https://documenter.getpostman.com/view/1593551/TzeZDmN2">API Documentation</a> to start your assessment in testing</p>
      <p> Get in touch by sending a mail to careers@nighthack.in </p>
    </div>

    </div>  
  </body>
</html>
